<!doctype html>
<html>
<head>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/material.min.js"></script>
    <script src="../lib/ccxt.browser.js"></script>
    <script src="../lib/highstock.js"></script>
    <script src="js/logos.js"></script>
    <script src="js/priority.js"></script>
    <script src="js/details.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../iconfont/material-icons.css">
    <link rel="stylesheet" type="text/css" href="../lib/material.blue-cyan.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.scss">
    <title>CryptoLive</title>
</head>

<body>
<div id="container">
    <div class="mdl-grid top-header">
        <img src="../img/header-image.png" class = 'header-image'>
    </div>
    <div id="home">
        <div id="top-bar">
            <div id="top-bar-label">Exchange</div>
            <div id="top-bar-select-and-load">
                <div id="top-bar-select-container" class="mdl-textfield mdl-js-textfield">
                    <select class="mdl-textfield__input" id="exchanges">
                    </select>
                </div>
                <div id="top-bar-progression-container">
                    <img id="refresh-icon"
                         src="../img/refresh.png">
                    <div id="refresh-spinner" class="mdl-spinner mdl-js-spinner is-active"></div>
                </div>
            </div>
        </div>
        <table id="ticker-table" class="mdl-data-table mdl-js-data-table">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric td-style">Coin Pair</th>
                <th class="td-style">Price</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <div id="load-more">
            load more...
        </div>
    </div>
    <div id="details">
        <div id="details-nav-bar">
            <img id="back-to-main" class="nav-bar-img" src="../img/back.png">
            <img id="refresh-details" class="nav-bar-img" src="../img/refresh.png">
        </div>
        <div id="details-container">
            <div class="overlay">
                <div id="loading-spinner" class="loader mdl-spinner mdl-js-spinner is-active"></div>
                <div id="not-supported" class="details-error-msg">
                    <div>This exchange does not support OHLC data.</div>
                </div>
                <div id="details-error" class="details-error-msg">
                    <div>An error occurred while fetching OHLC data.</div>
                </div>
            </div>
            <div id="content">
                <div id="chart"></div>
                <div>
                    <div id="last-price-container">
                        <span id="last-price-label">Last</span>
                        <span id="last-price-details-page">0</span>
                    </div>
                    <table id="details-table" class="mdl-data-table mdl-js-data-table">
                        <thead>
                        <tr>
                            <th id="details-table-heading" class="mdl-data-table__cell--non-numeric td-style">
                                Past 1 minute market data
                            </th>
                        </tr>
                        <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric td-style">
                                <span class="ohlc-label">Open</span>
                            </td>
                            <td class="td-style">
                                <span id="openValue">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric td-style">
                                <span class="ohlc-label">High</span>
                            </td>
                            <td class="td-style">
                                <span id="highValue">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric td-style">
                                <span class="ohlc-label">Low</span>
                            </td>
                            <td class="td-style">
                                <span id="lowValue">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric td-style border-bottom-none">
                                <span class="ohlc-label">Close</span>
                            </td>
                            <td class="td-style border-bottom-none">
                                <span id="closeValue">0</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
