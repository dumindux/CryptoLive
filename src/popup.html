<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../iconfont/material-icons.css">
    <link rel="stylesheet" href="../lib/material.blue-cyan.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/material.min.js"></script>
    <script src="../lib/ccxt.browser.js"></script>
    <script src="../lib/highstock.js"></script>
    <script src="js/logos.js"></script>
    <script src="js/priority.js"></script>
    <script src="js/details.js"></script>
    <script src="js/popup.js"></script>
    <title>CryptoLive</title>
</head>

<body>
<div id="container">
    <div class="mdl-grid top-header">
        <img src="../img/DesignEvo-Transparent.png" class = 'header-image'>
    </div>
    <div id="home">
        <div id="topBar">
            <div id="topBarLabel">Exchange</div>
            <div id="topBarSelectAndLoad">
                <div id="topBarSelectContainer" class="mdl-textfield mdl-js-textfield">
                    <select class="mdl-textfield__input" id="exchanges">
                    </select>
                </div>
                <div style="display: inline-block; width: 25px">
                    <img id="refreshIcon" style="cursor: pointer;display:none;height: 25px; width: 25px;float: right"
                         src="../img/refresh.png">
                    <div id="refreshSpinner" class="mdl-spinner mdl-js-spinner is-active"
                         style="height: 20px; width: 20px; margin-left: 4px;"></div>
                </div>
            </div>
        </div>
        <table id="tickerTable" class="mdl-data-table mdl-js-data-table" style="border: 0; width: 400px">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric" style="padding: 12px">Coin Pair</th>
                <th style="padding: 12px">Price</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <div id="loadMore" style="cursor: pointer; display: none; text-align: center; color: #008ace">
            load more...
        </div>
    </div>
    <div id="details" style="display: none">
        <div id="detailsNavBar" style="position: relative;">
            <img id="backToMain" src="../img/back.png"
                 style="position: absolute; height: 30px;width: 30px;z-index: 20;cursor: pointer">
            <img id="refreshDetails" src="../img/refresh.png"
                 style="position: absolute; height: 30px;width: 30px;z-index: 20;right: 0; cursor: pointer">
        </div>
        <div style="width: 400px;position: relative">
            <div class="overlay">
                <div id="loadingSpinner" class="loader mdl-spinner mdl-js-spinner is-active"></div>
                <div id="notSupported" style="display: none;margin-top: 200px;text-align: center;">
                    <div>This exchange does not support OHLC data.</div>
                </div>
                <div id="detailsError" style="display: none;margin-top: 200px;text-align: center;">
                    <div>An error occurred while fetching OHLC data.</div>
                </div>
            </div>
            <div id="content" style="display: none; padding-top: 30px">
                <div id="chart" style="height: 400px; width: 400px;"></div>
                <div>
                    <div style="padding: 12px;font-size: 13px">
                        <span style="float: left;font-weight: bold;color: #008ace;">Last</span>
                        <span id="lastPriceDetailsPage" style="float: right">0</span>
                    </div>
                    <table class="mdl-data-table mdl-js-data-table" style="border: 0; width: 400px">
                        <thead>
                        <tr>
                            <th id="detailsTableHeading" class="mdl-data-table__cell--non-numeric"
                                style="padding: 12px">Past 1 minute market data
                            </th>
                        </tr>
                        <tbody>
                        <tr>
                            <td class="'mdl-data-table__cell--non-numeric'" style=";padding: 12px">
                                <span style="float: left;font-weight: bold;color: #008ace;">Open</span>
                            </td>
                            <td style="padding: 12px">
                                <span id="openValue">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="'mdl-data-table__cell--non-numeric'" style="padding: 12px">
                                <span style="float: left;font-weight: bold;color: #008ace;">High</span>
                            </td>
                            <td style="padding: 12px">
                                <span id="highValue">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="'mdl-data-table__cell--non-numeric'" style="padding: 12px">
                                <span style="float: left;font-weight: bold;color: #008ace;">Low</span>
                            </td>
                            <td style="padding: 12px">
                                <span id="lowValue">0</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="'mdl-data-table__cell--non-numeric'" style="border-bottom: none;padding: 12px">
                                <span style="float: left;font-weight: bold;color: #008ace;">Close</span>
                            </td>
                            <td style="border-bottom: none;padding: 12px">
                                <span id="closeValue">0</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
